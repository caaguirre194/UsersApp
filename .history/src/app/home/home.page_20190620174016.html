<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button
          color="dark"
          menu="firstMenu"
          side="start"
        ></ion-menu-button>
        <ion-button
          color="#fff"
          (click)="showLenguages($event)"
          slot="end"
          class="ion-float-right"
        >
          <ion-icon color="derm" name="flag" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <app-menu (clickExit)="logOut($event)"></app-menu>
  <ion-card id="card-home">
    <ion-card-header>
      <ion-card-title id="title-home" color="derm">{{
        "PAGES.HOME.TITLE" | translate
      }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img class="icon" src="assets/icon/home.svg" alt="" />
    </ion-card-content>
  </ion-card>

  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-content>
