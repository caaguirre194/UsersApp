<ion-content>
  <app-header titulo="Registro"></app-header>

  <ion-card id="card-signin">
    <ion-card-header>
      <ion-card-title id="title-signin" color="derm"
        >Registro DermApp</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <img class="icon" src="assets/icon/signin.svg" alt="" />
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="name"
          name="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="lastname"
          name="lastname"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo de piel</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="type_skin"
          name="type_skin"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="birth_date"
          name="birth_date"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="img"
          name="img"
        ></ion-input>
      </ion-item>

      <br />
      <br />
      <ion-button
        id="btn-signin"
        color="dark"
        (click)="addUser()"
        expand="block"
        >Registro</ion-button
      >
      <br />
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>
