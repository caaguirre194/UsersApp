<ion-content>
  <app-header titulo="Registro"></app-header>

  <ion-card id="card-signin">
    <ion-card-header>
      <ion-card-title id="title-signin" color="derm"
        >Registro DermApp</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <img class="icon" src="assets/icon/signin.svg" alt="" />
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.name"
          name="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.lastname"
          name="lastname"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.email"
          name="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input
          color="dark"
          type="password"
          [(ngModel)]="user.password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir Contrase√±a</ion-label>
        <ion-input
          color="dark"
          type="password"
          [(ngModel)]="user.password2"
          name="password2"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo de piel</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.type_skin"
          name="type_skin"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tipo de piel</ion-label>
        <ion-select value="brown" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="brown">Cauc·sica</ion-select-option>
          <ion-select-option value="blonde">Asi·tica</ion-select-option>
          <ion-select-option value="black">Oscura</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>

        <ion-datetime
          [(ngModel)]="user.birth_date"
          display-format="MM/DD/YYYY"
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.img"
          name="img"
        ></ion-input>
      </ion-item>

      <br />
      <br />
      <ion-button
        id="btn-signin"
        color="dark"
        (click)="addUser()"
        expand="block"
        >Registro</ion-button
      >
      <br />
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>
