<ion-content>
  <app-header titulo="{{ 'PAGES.SIGN_IN.HEADER' | translate }}"></app-header>

  <ion-card id="card-signin">
    <ion-card-header>
      <ion-card-title id="title-signin" color="derm">{{
        "PAGES.SIGN_IN.TITLE" | translate
      }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img class="icon" src="assets/icon/signin.svg" alt="" />
      <ion-item>
        <ion-label position="floating">{{
          "PAGES.SIGN_IN.NAME" | translate
        }}</ion-label>
        <ion-input
          color="dark"
          type="text"
          [(ngModel)]="user.name"
          name="name"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{
          "PAGES.SIGN_IN.EMAIL" | translate
        }}</ion-label>
        <ion-input
          color="dark"
          type="text"
          required
          [(ngModel)]="user.email"
          name="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{
          "PAGES.SIGN_IN.PASSWORD" | translate
        }}</ion-label>
        <ion-input
          color="dark"
          type="password"
          required
          [(ngModel)]="user.password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{
          "PAGES.SIGN_IN.REPEAT_PASSWORD" | translate
        }}</ion-label>
        <ion-input
          color="dark"
          type="password"
          required
          [(ngModel)]="user.password2"
          name="password2"
        ></ion-input>
      </ion-item>

      <br />
      <br />
      <ion-button
        id="btn-signin"
        color="dark"
        (click)="addUser()"
        expand="block"
        >{{ "PAGES.SIGN_IN.SIGN_IN" | translate }}</ion-button
      >
      <br />
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>
