<ion-content>
  <app-header titulo="{{ 'PAGES.REMEMBER.HEADER' | translate }}"></app-header>
  <ion-card id="card-remember">
    <ion-card-header>
      <ion-card-title id="title-remember" color="derm">{{
        "PAGES.REMEMBER.TITLE" | translate
      }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img class="icon" src="assets/icon/remember.svg" alt="" />
      <ion-item>
        <ion-label [class]="classLabelEmail" position="floating">{{
          "PAGES.REMEMBER.EMAIL" | translate
        }}</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          color="dark"
          type="email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-label color="derm5" id="msg_error_email" style="display: none">
        {{ "PAGES.REMEMBER.MSG_ERROR_EMAIL" | translate }}</ion-label
      >
      <br />
      <br />
      <ion-button
        id="btn-remember"
        color="derm5"
        (click)="validate()"
        expand="block"
        >{{ "PAGES.REMEMBER.SEND" | translate }}</ion-button
      >
      <br />
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>
