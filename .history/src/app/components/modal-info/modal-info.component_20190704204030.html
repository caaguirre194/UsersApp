<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>
      {{ title }}
    </ion-title>
    <ion-buttons slot="end" id="buttons-header">
      <ion-button
        color="#fff"
        (click)="exit()"
        slot="end"
        class="ion-float-right"
      >
        <ion-icon color="derm" name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-header titulo="{{ title }}"></app-header>
  {{ content }}
</ion-content>
