<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>
      {{ "PAGES.SIGN_IN.TITLE_TERM" | translate }}
    </ion-title>
    <ion-buttons slot="end" id="buttons-header">
      <ion-button
        color="#fff"
        (click)="exit()"
        slot="end"
        class="ion-float-right"
      >
        <ion-icon color="derm" name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="term-content">
    <br />
    <br />
    <br />
    {{ "PAGES.SIGN_IN.CONTENT_TERM" | translate }}
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <ion-button
      id="btn-signin"
      color="derm5"
      (click)="selection(0)"
      expand="block"
      >{{ "PAGES.SIGN_IN.ACCEPT_TERM" | translate }}
    </ion-button>
    <ion-button
      id="btn-signin"
      color="derm"
      (click)="selection(1)"
      expand="block"
      >{{ "PAGES.SIGN_IN.DECLINE_TERM" | translate }}
    </ion-button>
  </div>
</ion-content>
