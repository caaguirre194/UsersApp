<ion-header no-border translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="derm" defaultHref="/"></ion-back-button>

      <ion-title text-capitalize> {{ titulo }} </ion-title>
      <ion-button
        color="#fff"
        (click)="showLenguages($event)"
        slot="end"
        class="ion-float-right"
      >
        <ion-icon color="derm" name="flag" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
