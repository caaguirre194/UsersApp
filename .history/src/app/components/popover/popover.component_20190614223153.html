<ion-item>
  <ion-label>Language</ion-label>
  <ion-select
    value="brown"
    ok-text="Okay"
    cancel-text="Dismiss"
    (ionChange)="changeLang($event)"
  >
    <ion-select-option *ngFor="let lang of langs" [value]="lang">
      {{ lang }}
    </ion-select-option>
  </ion-select>
</ion-item>

<ion-list>
  <ion-item detail (click)="clickLang()" *ngFor="let lang of langs">
    <ion-label>{{ lang }}</ion-label>
    <ion-checkbox color="derm" mode="ios" slot="end"></ion-checkbox>
  </ion-item>
</ion-list>
